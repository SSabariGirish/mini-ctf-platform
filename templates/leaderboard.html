<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - FlagQuest V</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #00ffff;
            padding: 10px 15px;
            text-align: left;
        }
        th {
            background-color: rgba(0, 255, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
        }
        /* Style for the rank number */
        .rank {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}"><< Back to Dashboard</a>
        
        <h2>Leaderboard</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Score</th>
                    <th>Last Solve</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="rank">{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.score }}</td>
                    <td>
                        {% if user.last_solve_time %}
                            {{ user.last_solve_time.strftime('%Y-%m-%d %H:%M:%S') }}
                        {% else %}
                            -
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
